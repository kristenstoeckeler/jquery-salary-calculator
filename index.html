<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <input placeholder= "First Name" id="firstName"></input>
        <input placeholder= "Last Name" id="lastName"></input>
        <input placeholder="ID Number" id="idNumber"></input>
        <input placeholder="Job Title" id="jobTitle"></input>
        <input placeholder="Annual Salary" id="annualSalary" type="number"></input>
        <button id="btn-submit">Submit</button>
    </main>
    <table class="table table-bordered" id="tble-entry">
        <thead>
            <tr id="tbl-header">
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">ID Number</th>
                <th scope="col">Job Title</th>
                <th scope="col">Annual Salary</th>
                <th scope="col">Delete Record</th>
            </tr>
        </thead>
        <tbody class="myTable">
            <tr>
            </tr>
        </tbody>
    </table>
    <h4 id="monthlyTotal"></h4>
</body>
</html>
