<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <main>
        <input placeholder= "First Name" id="firstName"></input>
        <input placeholder= "Last Name" id="lastName"></input>
        <input placeholder="ID Number" id="idNumber"></input>
        <input placeholder="Job Title" id="jobTitle"></input>
        <input placeholder="Annual Salary" id="annualSalary" type="number"></input>
        <button id="btn-submit">Submit</button>
    </main>
    <div class="container">
        <div class="row">
            <div class="col-sm" id="row-firstName">
                <h6>First Name</h6>
            </div>
            <div class="col-sm" id="row-lastName">
                <h6>Last Name</h6>
            </div>
            <div class="col-sm" id="row-idNumber">
                <h6>ID Number</h6>
            </div>
            <div class="col-sm" id="row-jobTitle">
                <h6>Job Title</h6>
            </div>
            <div class="col-sm" id="row-annualSalary">
                <h6>Annual Salary</h6>
            </div>
            <div class="col-sm" id="row-deleteButton">
                <h6>Delete</h6>
            </div>
        </div>
    </div>
    <h4 id="monthlyTotal"></h4>
    <h4 id="alertMonthlyTotal"></h4>
